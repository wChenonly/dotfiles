
# 根据 schema 提供自动补全
"$schema" = 'https://starship.rs/config-schema.json'

# 在提示符之间插入空行
add_newline = true

[directory]
home_symbol = '👽~'

[git_status]
modified = '⇣${count}'
staged = '+${count}'

[character]
success_symbol = '[✔](bold green) '
error_symbol = '[✗](bold red) '

[memory_usage]
disabled = false
threshold = -1
format = '$symbol [${ram_pct}]($style)  '
symbol = '🚀'


